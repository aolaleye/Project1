<!DOCTYPE html>
<html>

  <head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">    
    <!-- our custom styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Da Recipe App</title>
    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  </head>
  <body>
    <div class="container center-align">    
      <div class="row">
        <div class="col s12">
          <div class="card-panel header">
            <h5>Stuff goes here</h5>
          </div>
        </div>
      </div>

      <div class="carousel carousel-slider">
        <a class="carousel-item" href="#one!"><img src="assets/images/food2.jpg"></a>
        <a class="carousel-item" href="#two!"><img src="assets/images/food1.jpeg"></a>
        <a class="carousel-item" href="#three!"><img src="assets/images/food3.jpg"></a>
        <a class="carousel-item" href="#four!"><img src="assets/images/food4.jpg"></a>
      </div>
                  
      <div class="row">

        <!-- search div -->
        <div class="col s12 m7 search">
        <div class="search-div">
          <div class="input-field">
            <input id="search-dish" type="text" class="validate" aria-label="Search for a recipe by the dish name.  Example, chicken parmesan.">
            <label for="dish_search">Dish Name</label>
          </div>
          <div class="input-field">
            <input id="include-ingredient" type="text" class="validate" aria-label="Search for a recipe by desired ingredients.">
            <label for="ingredient_search">Include Ingredients</label>
          </div>
          <div class="input-field">
            <input id="exclude-ingredient" type="text" class="validate" aria-label="Here, you may exclude ingredients from your search results.">
            <label for="ingredient_search">Exclude Ingredients</label>
          </div>
          <button id="dish-btn" class="btn waves-effect waves-light" type="submit" name="action">Search</button>
          <div class="powered-by">
            <h6>Powered By Yummly</h6>
          </div>
        </div>
      </div>

      

      <!-- google maps div -->
      <div class="col s12 m5">
        <div class="maps-div">
          <div id="map-display">
            <!-- Google Maps goes here -->
            <div class="map-responsive">
            <iframe id = "map"
              width="300"
              height="300"
              frameborder="0" style="border:0"
              src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBG5a2EUHZpq-aoy20slw4V_TpzY2ZqIMc&q=my+location">
            </iframe>
            </div>
          </div>
          
          <form>
            <div class="zip-div">
              <div class="input-field zip">
                <input id="zip-search" type="number"  class="validate" aria-label="Enter a zip code to search for grocery stores">
                <label for="zip_code">Zip Code</label>
                <button id="zip-button" class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div><!-- end google maps div -->

    </div>

      <!--Recipe Cards w/ Scrollbox-->
      <div class="row scrollbox">
    
      </div>
    </div><!-- end .container -->
    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- app.js -->
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
