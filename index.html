<!DOCTYPE html>
<html>
  <head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
          
    <!-- our custom styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Da Recipe App</title>

  </head>

  <body>
    <div class="container center-align">
    <div class="row">

      <!-- search div -->
      <div class="col s8 search-div">

        <!-- search by dish -->
        <div class="row">
          <div class="col s4 right-border">
            <h6>Search by Dish</h6>
            <div class="input-field">
              <input id="search-dish" type="text" class="validate">
              <label for="dish_search">Dish Name</label>
            </div>
            <button id="dish-btn" class="btn waves-effect waves-light" type="submit" name="action">Search Dish</button>
            <div class="powered-by">
              <h6>Powered By ________</h6>
            </div>
          </div>

          <!-- search by ingredients -->
          <div class="col s8">
            <h6>Search by Ingredients</h6>
            <div class="row">
              <div class="input-field col s12">
                <input id="ing-one" type="text" class="validate">
                <label for="ingredient_search">List Ingredients</label>
              </div>
              <div class="col s12">
                <button id="ing-button" class="btn waves-effect waves-light" type="submit" name="action">Search Ingredients</button>
              </div>
            </div>
          </div>
        </div>

      </div><!-- end search div -->

      <!-- google maps div -->
      <div class="col s4 maps-div">
        <div class="row">
        <div id="map-display" class="col s12">
          <!-- Google Maps goes here -->
        </div>
        <form class="col s12">
          <div class="input-field">
            <input id="zip-search" type="number" class="validate">
            <label for="zip_code">Zip Code</label>
          </div>
          <button id="zip-button" class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </form>
        </div>
      </div><!-- end google maps div -->

    </div>

  </div><!-- end .container -->

    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    <!-- Google maps APIkey script -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoiRgZT3AVWccCkBrF-vSTZcYk1rAcSXg&callback=initMap"
    type="text/javascript"></script>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- app.js -->
    <script src="assets/javascript/app.js"></script>

  </body>
</html>
